<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Noticed things look different on Chrome than Edge for some reason. It likes to use @media for some reason? Any ideas or why? -->

<body>
  <header>
    <div class="container">
      <section class="row">
        <div class="col-12 text-end mt-3">
          <!-- TODO will need to add reset class here -->
          <button onclick="resetScore()" class="btn btn-danger fs-2">RESET</button>
        </div>
      </section>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="row">
        <div class="col-8 m-auto scoreBoard">
          <section class="row">
            <div class="col-6">
              <div class="text-center">
                <p><b class="display-2">HOME</b></p>
                <div class="scoreNumber">
                  <p id="home" class="display-1"> 0</p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="text-center">
                <p><b class="display-2">AWAY</b></p>
                <div class="scoreNumber">
                  <p id="away" class="display-1"> 0</p>
                </div>

              </div>
            </div>
          </section>
        </div>
      </section>
      <section class="row mt-3">
        <div class="col-8 m-auto">
          <section class="row">
            <div class="col-6">
              <div class="text-center">
                <button onclick="increaseScore(1, Teams.HOME)" class="btn scoreButton fs-2">
                  HOME + 1
                </button>
              </div>
              <div class="text-center mt-3">
                <button onclick="increaseScore(3, Teams.HOME)" class="btn scoreButton fs-2">
                  HOME + 3
                </button>
              </div>
              <div class="text-center mt-3">
                <button onclick="increaseScore(-1, Teams.HOME)" class="btn scoreButton fs-2">
                  HOME - 1
                </button>
              </div>
            </div>
            <div class="col-6">
              <div class="text-center">
                <button onclick="increaseScore(1, Teams.AWAY)" class="btn scoreButton fs-2">
                  AWAY + 1
                </button>
              </div>
              <div class="text-center mt-3">
                <button onclick="increaseScore(3, Teams.AWAY)" class="btn scoreButton fs-2">
                  AWAY + 3
                </button>
              </div>
              <div class="text-center mt-3">
                <button onclick="increaseScore(-1, Teams.AWAY)" class="btn scoreButton fs-2">
                  AWAY - 1
                </button>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>

  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
